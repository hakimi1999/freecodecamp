<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- This meta element specifies the page to look similar on any devices, as it puts width as device's width. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cafe Menu</title>

    <!-- <link> links additional file to be embedded into HTML.
    href attribute specifies the location, while rel attribute specifies the type of the file. -->
    <link href="styles.css" rel="stylesheet"/>

    <!-- <style> elements enables user to input CSS code into HTML,
      giving functionality to style the HTML. -->
    <style>

    </style>
  </head>
  <body>

    <!-- <div> element is used mainly for design layout purposes unlike other content elements. -->
    <div class="menu">

      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>

        <!-- <hr> element displays a divider between sections. -->
        <hr>
        
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>

          <!-- <article> element signifies a composition in a medium and that is, in principle, independently distributable or reusable. -->
          <article class="item">

            <!-- Some elements are block-level elements, like <p>. They take up entire width of their parent element. -->
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>

          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
